<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

<div  th:replace="~{fragments/navbar}">

</div>

<div class="container" th:object="${allBrands}">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'>
        <div th:each="brand : ${allBrands}"  class="brand-section col-md-5 mr-auto d-flex flex-column">
            <h2>Car brand:
                <span th:text="${brand.getBrandName()}">Brand name</span>
            </h2>
            <div >Models:
                <table th:each="model : ${brand.getModels()}">
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>
                    <tr>
                        <th>No</th>
                        <th th:text="${model.getModelName()}">Model Name</th>
                        <th th:text="${model.getCategory()}">Model Category</th>
                        <th >Model Start Year</th>
                        <th >Model End Year</th>
                        <th ><img th:src="@{${model.getImageUrl()}}" alt="image"
                                  class="img-thumbnail rounded"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div>
             <footer> </footer>
    </div>
</div>
</body>
</html>
