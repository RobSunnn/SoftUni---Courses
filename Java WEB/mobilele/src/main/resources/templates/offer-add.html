<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

<div  th:replace="~{fragments/navbar}">

</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:action="@{/offers/add}"
          th:object="${createOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div th:object="${allBrands}" class="form-group col-md-6 mb-3">

                <label class="text-center text-white font-weight-bold" for="model">Model</label>

                <select id="model"
                        name="model"
                        class="form-control">

                    <option  value="">- Select a model -</option>

                    <optgroup th:each="brand : ${allBrands}" th:value="${brand.getBrandName()}"  th:label="${brand.getBrandName()}" >
                        <option th:each="m : ${brand.getModels()}" th:value="${m.getModelName()}" th:text="${m.getModelName()}">Model</option>
                    </optgroup>

                </select>

<!--                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="errors alert alert-danger">-->
<!--                    Vehicle model is required.-->
<!--                </p>-->

            </div>

            <div class="form-group col-md-6 mb-3">

                <label for="price" class="text-white font-weight-bold">Price</label>

                <input id="price"
                       type="number"
                       name="price"
                       min="0"
                       step="100"
                       class="form-control"
                       placeholder="Suggested price"/>

<!--                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errors alert alert-danger">-->
<!--                    Suggested price is required.-->
<!--                </p>-->

            </div>
        </div>
        <div  class="row">
            <div class="form-group col-md-6 mb-3">

                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>

                <select id="engine" name="engine" class="form-control" >
                    <option  value="">- Select engine type -</option>
                    <option th:each="engine : ${T(org.softuni.mobilele.model.entity.enums.EngineEnum).values()}" th:value="${engine}" th:text="${engine}">
                        Engine type
                    </option>
                </select>

<!--                <p class="errors alert alert-danger">-->
<!--                    Engine type is required.-->
<!--                </p>-->

            </div>
            <div class="form-group col-md-6 mb-3">

                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>

                <select id="transmission" name="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmission : ${T(org.softuni.mobilele.model.entity.enums.TransmissionEnum).values()}" th:value="${transmission}" th:text="${transmission}"> Transmission type
                    </option>
                </select>

<!--                <p class="errors alert alert-danger">-->
<!--                    Transmission type is required.-->
<!--                </p>-->

            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-6 mb-3">

                <label for="year" class="text-white font-weight-bold">Year</label>

                <input id="year" name="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>

<!--                <p class="errors alert alert-danger">-->
<!--                    Manufacturing year is required.-->
<!--                </p>-->
<!--                -->
            </div>

            <div class="form-group col-md-6 mb-3">

                <label for="mileage" class="text-white font-weight-bold">Mileage</label>

                <input id="mileage" name="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>

<!--                <p class="errors alert alert-danger">-->
<!--                    Mileage in kilometers is required.-->
<!--                </p>-->

            </div>
        </div>

        <div class="form-group">

            <label class="text-white font-weight-bold" for="description">Description</label>

            <textarea id="description"

                      name="description"
                      type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>

<!--            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  class="errors alert alert-danger">-->
<!--                Description is required.-->
<!--            </p>-->

        </div>
        <div class="form-group">

            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>

            <input id="imageUrl"

                   name="imageUrl"
                   type="url"
                   class="form-control"
                   placeholder="Put vehicle image URL here">

            <p  class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
